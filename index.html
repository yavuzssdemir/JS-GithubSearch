<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Search</title>
    <link rel="stylesheet" href="style.css" />
    <!-- BS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-3">
      <div class="container">
        <a href="/" class="navbar-brand">Github Search</a>
      </div>
    </nav>
    <div class="container">
      <div id="alert"></div>
      <div class="search card card-body">
        <h1>Search Github Username</h1>
        <p class="lead">Enter a username to access user information.</p>
        <div class="d-flex gap-3">
          <input class="form-control" id="search-user" type="text" />
          <button class="btn btn-primary btn-lg" id="search-button">
            Search
          </button>
        </div>
      </div>
    </div>
    <div id="profile">
     

    </div>
    <!-- BS-JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"></script>
    <!-- js -->
    <script src="main.js" type="module"></script>
  </body>
</html>
